    <script>
        function say(name){
            document.writeln(`<p>hello ${name}</p>`);
        }

        say("ardin");

        //return value
        function say2(name){
            return document.writeln(`<p>hello ${name}</p>`);
        }

        say2("ardin");

        //return value variabel
        function say3(name){
            let say2 =`<p>hello ${name}</p>`;
            return say2
        }

        say3 = say3("nugraha");
        document.writeln(`<p>hello ${say3}</p>`);
    </script>
