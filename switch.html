<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>switch adalah percabangan untuk kondisi yg simple seperti ==</p>
</body>
<script>
    let nilai ="c";

    switch(nilai){
        case "A":
            document.writeln('your grade range 3.5-4');
            break;
        case "AB":
            document.writeln('your grade range 3-3.5');
            break;
        default:
            document.writeln('your grade <3');
    }
</script>
</html>
