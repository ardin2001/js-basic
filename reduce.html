<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>reduce digunakan untuk menjumlahkan data pada array</p>
</body>
<script>
    // accumulator adalah niali saat ini,currentvalue adalah masing2 nilai
    let data = [1,2,3,4,5,6,7,8,9];
    const angka = data.reduce((accumulator,currentvalue) => accumulator+currentvalue);
    console.log(angka)
</script>
</html>
