<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>ternary operator adalah lebih simplenya if else</p>
    <p>menurut saya sedikit berbahaya jika membuat variabel tanpa mendeklarasikan tipe data</p>
</body>
<script>
    let nilai = 80 > 75 ? `anda lulus` : 'anda gagal';
    document.writeln(nilai);

    nilai2 = 72 > 75 ? 'anda lulus' : 'anda gagal';
    document.writeln(nilai2);

    nilai3 = 88;
    document.writeln(typeof(nilai3));
    let hasil = nilai3 > 75 ? `anda lulus dengan nilai ${nilai3}` : 'anda gagal';
    document.writeln(hasil);
</script>
</html>
