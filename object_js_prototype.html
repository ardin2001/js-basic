<script>
    //3. function constructor
    //sebenernya constructor function dibelakang layar sudah menuliskan
    //let data_mahasiswa2={} atau
    //let this = Object.create(data_mahasiswa2.prototype);
    //maka itulah kita tidak perlu mendelarasikan let dan return dll
    function data_prototype(nama,energi){
        this.nama = nama,
        this.energi = energi
    }
    data_prototype.prototype.makan = function (porsi){
        this.energi+=porsi;
        return `Hallo ${this.nama},selamat makan`;
    }
    data_prototype.prototype.tidur = function (jam){
        this.energi+=jam*2;
        return `Hallo ${this.nama},selamat tidur`;
    }
    let ardin = new data_prototype('ardin nugraha',15);    
</script>
