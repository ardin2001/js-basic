    <p>clossure digunakan untuk membandel function local scope keluar di area sekitar</p>

<script>
    function sum(value1){
        function sum2(value2){
            return value1+value2
        }
        return sum2
    }
    const get_sum = sum(3);
    // function sum2(value2){
    //         return value1+value2
    //     } -------->get_sum masih menampung function sum2
    const get_sum2 = get_sum(10);
    document.writeln(get_sum2);
</script>
