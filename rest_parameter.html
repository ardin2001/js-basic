<script>
    function rest(name,...array){
        let total=0;
        for(let i of array){
            total+=i;
        }
        document.writeln(`<p>${name} have money ${total}</p>`);
    }

    rest("ardin",10,10,10,10);
    rest("nugraha",20,20,20,20);

    //spread syntax atau terlanjur punya data berupa array
    rest("spread syntax",...[10,10,10,10]);
</script>
