<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>=========aturan nested function=======</p>
</body>
<script>
    function say(){
        function hello(name){
            document.writeln(`<p>hello ${name}</p>`);
        }
        hello('ardin nested hello');
    }
    say();
    // hello() error karena scope functionnya local
</script>
</html>
