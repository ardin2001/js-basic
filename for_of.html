<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>for of dihunakan untuk data iterable seperti string,array dll</p>
</body>
<script>
    let nama=['ardin','nugraha','anjai'];
    for(let i of nama){
        document.writeln(`<p>${i}</p>`);
    }
    for(let i of nama[0]){
        document.writeln(`<p>${i}</p>`);
    }
</script>
</html>
